<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section class="main-container">
        <h1>Ping Pong Score Keeper</h1>
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
            alt="Ping Pong">

        <section class="score-board">
            <p class="points"><span id="pOneScore">0</span> to <span id="pTwoScore">0</span></p>
            <p>Use the buttons below to keep score</p><br>
            <label for="maxScore">Playing To:</label>
            <select name="maxScore" id="maxScore">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </section>

        <section class="btn-container">
            <button id="playerOne">+1 Player One</button>
            <button id="playerTwo">+1 Player Two</button>
            <button id="reset">Reset</button>
        </section>
    </section>

    <script src="app.js"></script>
</body>

</html>
